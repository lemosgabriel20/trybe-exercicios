<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="" action="GET">
        <label for="input-email">Email</label>
        <br>
        <input type="email" autofocus autocomplete="off" required name="email" id="input-email" placeholder="Digite seu email">

        <br>

        <label for="input-password">Senha</label>
        <br>
        <input type="password" required placeholder="Digite sua senha" name="password" id="input-password">

        <br>
        
        <label for="input-remember"></label>
        <input type="checkbox" id="input-remember" name="remember" value="yes" checked>Lembre-me

        <br>
        <input type="button" name="log-in" id="input-log-in" value="Enviar">
    </form>
</body>
</html>
